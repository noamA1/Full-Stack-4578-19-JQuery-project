<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,300;0,500;0,600;0,700;1,300;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/header_img.jpeg" />

    <title>Crypto information app </title>
</head>

<body>
    <div class="modal fade" id="coins-modal" tabindex="-1" aria-labelledby="coins-modal__label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="coins-modal__label">Sorry you can't add more then 5 coins to report.
                        <span>Please remove one coin</span>
                    </h5>
                    <button type="button" class="btn-close modal__close-button" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body"> </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal__close-button"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <header class="heading">
        <div class="heading-box">
            <h3 class="heading-box__text">
                Crypto information app
            </h3>
            <img src="img/header_img.jpeg" class="heading-box__img">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " type="button" aria-current="page" id="nav-home-button">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-coins-button" type="button">Coins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-reports-button" type="button">Live Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-about-button" type="button">About</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 nav-form__search-coin-input" type="search"
                            placeholder="Search Coin">
                        <button class="btn nav-form__search-coin-button" id="nav-serch-button"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="home-container"></div>
        <div class="container" id="main-container"></div>
    </main>
</body>


<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="module" src="index.js"></script>


</html>
